<app-app-header></app-app-header>

<div class="container my-5">
  <div class="teams-container">
    <h2 class="mb-4">Liste des équipes</h2>

    <!-- Top action bar -->
    <div class="d-flex justify-content-end mb-4">
      <button class="btn btn-primary d-flex align-items-center gap-2" (click)="addTeam()">
        <i class="fas fa-plus"></i> Ajouter une équipe
      </button>
    </div>

    <!-- Teams Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Disponibilité</th>
            <th>Membres</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipe of list | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
            <td>{{ equipe.idEquipe }}</td>
            <td>{{ equipe.nomEquipe }}</td>
            <td>{{ equipe.disponibilite }}</td>
            <td>{{ equipe.members?.length || 0 }}</td>
            <td>
              <div class="button-container">
                <button class="btn btn-warning btn-sm" (click)="editTeam(equipe.idEquipe)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteTeam(equipe.idEquipe)">
                  <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn btn-info btn-sm" (click)="manageMembers(equipe.idEquipe)">
                  <i class="fas fa-users"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </div>
  </div>
</div>

<app-app-footer></app-app-footer>
