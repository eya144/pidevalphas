<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="container-scroller">
      <!-- Back Menu Admin Start -->
      <app-back-menu-admin></app-back-menu-admin>
      <!-- Back Menu Admin End -->
      
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- navbar Start -->
        <app-back-header></app-back-header>
        <!-- navbar End -->

        <!-- Contenu principal centrÃ© -->
        <div class="main-content-container">
          <!-- Wrapper pour les deux blocs -->
          <div class="flex justify-center gap-6 flex-wrap md:flex-nowrap w-full p-4">
            <!-- Bloc des totaux -->
            <div class="totals-container">
              <div class="total-card">
                <h1> ðŸ§¾ Total Invoices</h1>
                <div class="total-value" style="color : yellow">{{totalInvoices}}</div>
              </div>
              <div class="total-card">
                <h1> ðŸ’° Paid Invoices</h1>
                <div class="total-value" style="color:green;">{{paidInvoices}}</div>
              </div>
            </div>
            
            <!-- Invoice Statistics -->
            <div class="chart-container">
              <div class="chart-header">
                <h2>Invoice Statistics</h2>
                <select [(ngModel)]="selectedChart" class="chart-selector">
                  <option value="bar">Bar Chart</option>
                  <option value="line">Sine Wave</option>
                  <option value="pie">Circular Chart</option>
                </select>
              </div>
              <div class="chart-wrapper">
                <canvas *ngIf="selectedChart === 'bar'" baseChart
                        [data]="barChartData"
                        [type]="barChartType"
                        [options]="barChartOptions"></canvas>

                <canvas *ngIf="selectedChart === 'line'" baseChart
                        [data]="lineChartData"
                        [type]="lineChartType"
                        [options]="lineChartOptions"></canvas>

                <canvas *ngIf="selectedChart === 'pie'" baseChart
                        [data]="pieChartData"
                        [type]="pieChartType"
                        [options]="pieChartOptions"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
