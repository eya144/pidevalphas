<div class="dialog-container">
  <h2 class="mat-dialog-title">Confirmation</h2>
  <mat-dialog-content class="mat-dialog-content">
    Are you sure you want to add this?
  </mat-dialog-content>
  <mat-dialog-actions class="mat-dialog-actions">
    <button mat-button class="no-btn" (click)="onNoClick()">No</button>
    <button mat-button class="yes-btn" (click)="onYesClick()" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</div>
