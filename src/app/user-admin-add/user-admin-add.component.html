<mat-card>
    <mat-card-header>
      <mat-card-title>Ajouter un Utilisateur</mat-card-title>
      <mat-card-subtitle>Remplissez les informations ci-dessous</mat-card-subtitle>
      <button mat-icon-button (click)="dialogRef.close()" class="close-button">
        <mat-icon>close</mat-icon> <!-- Icône de fermeture -->
      </button>
    </mat-card-header>
    <mat-card-content>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput id="nom" name="nom" ngModel required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input matInput id="prenom" name="prenom" ngModel required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput id="email" name="email" type="email" ngModel required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput id="motdepasse" name="motdepasse" type="password" ngModel required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Salaire</mat-label>
          <input matInput id="salaire" name="salaire" type="number" ngModel required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Rôle</mat-label>
          <mat-select id="role" name="role" ngModel required>
            <mat-option value="ROLE_ADMIN">Admin</mat-option>
            <mat-option value="ROLE_USER">User</mat-option>
            <mat-option value="ROLE_GUEST">Guest</mat-option>
            <mat-option value="ROLE_RESPONSABLELOG"> RESPONSABLELOG</mat-option>
            <mat-option value="ROLE_INSPECTER">INSPECTER</mat-option>
            <mat-option value="ROLE_RH">RH</mat-option>
            <mat-option value="ROLE_PROJECTMANAGER">PROJECTMANAGER</mat-option>
            <mat-option value="ROLE_EMPLOYE">EMPLOYE</mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Ajouter Utilisateur</button>
      </form>
    </mat-card-content>
  </mat-card>
