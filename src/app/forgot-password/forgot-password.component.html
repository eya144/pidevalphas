  <main>
    <!-- Background Section -->
    <div class="slider-area">
        <div class="slider-active">
            <div class="single-slider hero-overly slider-height d-flex align-items-center" 
                style="background-image: url('assets/img/hero/h1_hero.jpg');">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 col-sm-8">
                            <!-- Forgot Password Form Card -->
                            <div class="card p-4 shadow rounded bg-light">
                                <h3 class="text-center mb-3">Réinitialiser le Mot de Passe</h3>
                                <form (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" class="form-control" 
                                               [(ngModel)]="email" name="email" required>
                                    </div>
                                    
                                    <button type="button" 
                                            class="btn btn-secondary w-100 mt-3" 
                                            (click)="requestVerificationCode()">
                                        Demander le Code de Vérification
                                    </button>
                                    
                                    <div class="form-group mt-3">
                                        <label for="code">Code de Vérification:</label>
                                        <input type="text" id="code" class="form-control" 
                                               [(ngModel)]="code" name="code" required>
                                    </div>
                                    
                                    <div class="form-group mt-3">
                                        <label for="newPassword">Nouveau Mot de Passe:</label>
                                        <input type="password" id="newPassword" class="form-control" 
                                               [(ngModel)]="newPassword" name="newPassword" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100 mt-4">
                                        Réinitialiser le Mot de Passe
                                    </button>
                                </form>

                                <div class="text-center mt-3">
                                    <a routerLink="/login">Retour à la Connexion</a>
                                </div>

                                <div class="text-center mt-3">
                                    <p *ngIf="message" class="text-danger">{{ message }}</p>
                                </div>
                            </div>
                            <!-- End Forgot Password Form Card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
