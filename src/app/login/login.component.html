<main>
    <!-- Background Section -->
    <div class="slider-area">
        <div class="slider-active">
            <div class="single-slider hero-overly slider-height d-flex align-items-center" 
                style="background-image: url('assets/img/hero/h1_hero.jpg');">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 col-sm-8">
                            <!-- Login Form Card -->
                            <div class="card p-4 shadow rounded bg-light">
                                <h3 class="text-center mb-3">Connexion</h3>
                                <form (ngSubmit)="login()">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" 
                                               name="email" [(ngModel)]="emailU" required>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" 
                                               name="password" [(ngModel)]="motdepasseU" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                                    
                                </form>  
                                <!-- login.component.html -->
                                 <button (click)="loginWithGoogle()">Login with Google</button>

                                <div class="text-center mt-3">
                                    <a routerLink="/forgot-password">Forget password ?</a>
                                </div>
                            </div>
                            <!-- End Login Form Card -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
