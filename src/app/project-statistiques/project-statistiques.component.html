<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container-scroller">

    <!-- Back Menu Admin Start -->
    <app-back-menu-admin></app-back-menu-admin>
    <!-- Back Menu Admin End -->

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <!-- navbar Start -->
      <app-back-header></app-back-header>
      <!-- navbar End -->

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <!-- Title Section -->
          <div class="row mb-4">
            <div class="col-lg-12">
              <h1 class="text-center">Project Statistics</h1>
            </div>
          </div>

          <!-- Cards for Charts -->
          <div class="row d-flex justify-content-between">

            <!-- Pie Chart -->
            <div class="col-lg-5 mb-4">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title text-center">Requirement Book: Validated vs Not Validated</h4>
                  <div style="display: block; width: 50%; height: 300px;">
                    <canvas baseChart
                            [data]="chartData"
                            [options]="chartOptions"
                            [type]="'pie'">
                    </canvas>
                  </div>
                </div>
              </div>
            </div>
            

            <!-- Bar Chart -->
            <div class="col-lg-5 mb-4">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title text-center">Number of Requirement Books by User</h4>
                  <div style="width: 100%; height: 300px;">
                    <canvas baseChart
                            [data]="barChartData"
                            [options]="barChartOptions"
                            [type]="'bar'">
                    </canvas>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- End of Cards Section -->

        </div>
        <!-- End of Content Wrapper -->
      </div>
      <!-- End of Main Panel -->

    </div>
    <!-- End of Page Body Wrapper -->

  </div>
  <!-- End of Container Scroller -->

</body>

</html>
