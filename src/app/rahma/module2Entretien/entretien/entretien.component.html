<app-back-header></app-back-header>

<body>
  <div class="container mt-5">
    
    
    <!-- Ic√¥nes de notification et calendrier -->
    <div class="text-center mb-4">
      <!-- Ic√¥ne de notification -->
      <button class="btn btn-outline-primary btn-sm mx-2" (click)="afficherNotifications()">
        <i class="bi bi-bell"></i> Notifications
      </button>

      <!-- Liste des notifications -->
      <div *ngIf="showNotifications" class="notifications-container">
        <h4>Notifications</h4>
        <ul>
          <li *ngFor="let notification of notifications">
            <i class="bi bi-calendar-event"></i>
            <span>{{ notification.message }}</span>
          </li>
        </ul>
      </div>

      <!-- Bouton Calendrier -->
      <button class="btn btn-outline-secondary btn-sm mx-2" (click)="redirectToPlaning()">
        <i class="bi bi-calendar"></i> Calendrier
      </button>
    </div>

    <!-- Reste du contenu -->
    <h2 class="text-center mb-4">Liste des Demandes d'Emploi</h2>

    <!-- Chargement -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <!-- Tableau des demandes -->
    <div *ngIf="!isLoading && demandes.length > 0">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>√Çge</th>
            <th>Sp√©cialit√©</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demande of demandes">
            <td>{{ demande.nom }}</td>
            <td>{{ demande.prenom }}</td>
            <td>{{ demande.age }}</td>
            <td>{{ demande.specialite }}</td>
            <td>{{ demande.adresseMail }}</td>
            <td>{{ demande.status }}</td>
            <td class="d-flex justify-content-around">
              <button (click)="passerEntretien(demande.idDemandeEmploi)" class="btn btn-success btn-sm">
                Passer Entretien
              </button>
              <button (click)="refuserDemande(demande.idDemandeEmploi, demande.adresseMail)" class="btn btn-danger btn-sm">
                Refuser
              </button>
              <button (click)="supprimerDemande(demande.idDemandeEmploi)" class="btn btn-warning btn-sm">
                üóëÔ∏è
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Message si aucune demande -->
    <p *ngIf="!isLoading && demandes.length === 0" class="text-center text-muted">Aucune demande trouv√©e.</p>
  </div>
</body>
