  <div class="container mt-5">
    <h2 class="text-center mb-4">Demande d'Emploi</h2>

    <form [formGroup]="demandeEmploiForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nom" class="form-label">Nom :</label>
          <input id="nom" type="text" formControlName="nom" class="form-control" />
          <div *ngIf="demandeEmploiForm.controls['nom'].invalid && demandeEmploiForm.controls['nom'].touched" class="invalid-feedback">
            Le nom est requis.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="prenom" class="form-label">Prénom :</label>
          <input id="prenom" type="text" formControlName="prenom" class="form-control" />
          <div *ngIf="demandeEmploiForm.controls['prenom'].invalid && demandeEmploiForm.controls['prenom'].touched" class="invalid-feedback">
            Le prénom est requis.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Âge :</label>
        <input id="age" type="number" formControlName="age" class="form-control" />
        <div *ngIf="demandeEmploiForm.controls['age'].invalid && demandeEmploiForm.controls['age'].touched" class="invalid-feedback">
          L'âge est requis (minimum 18 ans).
        </div>
      </div>

      <div class="mb-3">
        <label for="experience" class="form-label">Expérience :</label>
        <input id="experience" type="text" formControlName="experience" class="form-control" />
        <div *ngIf="demandeEmploiForm.controls['experience'].invalid && demandeEmploiForm.controls['experience'].touched" class="invalid-feedback">
          L'expérience est requise.
        </div>
      </div>

      <div class="mb-3">
        <label for="adresseMail" class="form-label">Adresse Email :</label>
        <input id="adresseMail" type="email" formControlName="adresseMail" class="form-control" />
        <div *ngIf="demandeEmploiForm.controls['adresseMail'].invalid && demandeEmploiForm.controls['adresseMail'].touched" class="invalid-feedback">
          L'adresse email est requise et doit être valide.
        </div>
      </div>

      <div class="mb-3">
        <label for="specialite" class="form-label">Spécialité :</label>
        <input id="specialite" type="text" formControlName="specialite" class="form-control" />
        <div *ngIf="demandeEmploiForm.controls['specialite'].invalid && demandeEmploiForm.controls['specialite'].touched" class="invalid-feedback">
          La spécialité est requise.
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" [disabled]="demandeEmploiForm.invalid" class="btn btn-primary">
          Soumettre
        </button>
      </div>
    </form>
  </div>
<app-app-footer></app-app-footer>
