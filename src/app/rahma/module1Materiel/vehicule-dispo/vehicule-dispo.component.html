<app-back-header></app-back-header>

<div class="container mt-5">
  <h2 class="text-center"> Véhicules Non Disponibles</h2>

  <div *ngIf="vehiculesDisponibles.length > 0; else noVehicules">
    <table class="table table-striped table-hover mt-4">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Marque</th>
          <th>Modèle</th>
          <th>Immatriculation</th>
          <th>Type</th>
          <th>Localisation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicule of vehiculesDisponibles">
          <td>{{ vehicule.nomVehicule }}</td>
          <td>{{ vehicule.marque }}</td>
          <td>{{ vehicule.modele }}</td>
          <td>{{ vehicule.immatriculation }}</td>
          <td>{{ vehicule.typeVehicule }}</td>
          <td>
            <a [href]="getGoogleMapsLink(vehicule.latitude, vehicule.longitude)" target="_blank">
              <img src="/assets/img/logistique/images.png" alt="Voir sur Maps" width="30">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noVehicules>
    <div class="alert alert-danger text-center mt-4">
      Aucun véhicule disponible pour le moment.
    </div>
  </ng-template>
</div>
