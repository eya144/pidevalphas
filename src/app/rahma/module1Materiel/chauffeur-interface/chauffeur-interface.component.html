<app-back-header></app-back-header>


<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="vehicule-card p-4 shadow-lg">
    <h2 class="text-center neon-text">🚗 Véhicule du Chauffeur</h2>

    <div *ngIf="vehicule" class="mt-4">
      <p><strong>Nom :</strong> {{ vehicule.nomVehicule }}</p>
      <p><strong>Marque :</strong> {{ vehicule.marque }}</p>
      <p><strong>Modèle :</strong> {{ vehicule.modele }}</p>
      <p><strong>Immatriculation :</strong> {{ vehicule.immatriculation }}</p>
      <p><strong>Type :</strong> {{ vehicule.typeVehicule }}</p>

    <!-- Bouton Partager Position -->
<button class="btn-custom mt-3 w-100" (click)="partagerPosition()">
    📍 Partager Position
  </button>
  
  <!-- Bouton Arrêter Position -->
  <button class="btn-danger mt-3 w-100" (click)="stopSharingPosition()">
    🛑 Arrêter le Partage
  </button>
  
    </div>

    <div *ngIf="!vehicule" class="alert alert-danger text-center mt-3">
      Vous n'avez aucun véhicule.
    </div>
  </div>
</body>
