
<div class="container mt-5">
    <!-- 📌 Rapport Header -->
    <div class="report-header text-center mb-4">
        <h2 class="text-dark fw-bold">📄 Quality Report</h2>
        <p class="text-muted">Inspection and Quality Control</p>
        <hr class="border-2 border-dark">
    </div>
    <!-- 📋 Rapport Card -->
    <div *ngIf="rapport" class="card shadow-lg p-4 mb-5 bg-light rounded border-0">
        <div class="card-body">
            <!-- 🏷️ Titre du Rapport -->
            <h4 class="text-center text-uppercase fw-bold text-primary">📝 Report Details</h4>
            <hr class="mb-4">

            <!-- 📑 Table avec les détails du rapport -->
            <div class="mb-4">
                <h5 class="text-dark fw-bold">📜 Content :</h5>
                <div class="p-3 bg-white rounded shadow-sm border">
                    <pre class="text-dark mb-0">{{ rapport.contenu }}</pre>
                </div>
            </div>

            <!-- 📷 Section des preuves visuelles -->
            <div *ngIf="rapport.photoVideo" class="media-section text-center mt-4">
                <h5 class="text-dark fw-bold">📸 Visual Evidence</h5>
                <div class="p-3 bg-white rounded shadow-sm border d-inline-block">
                    <img *ngIf="rapport.photoVideo.endsWith('.jpg') || rapport.photoVideo.endsWith('.png')"
                        [src]="rapport.photoVideo" class="img-fluid rounded shadow-sm mt-3 border"
                        alt="Report Image" style="max-width: 100%; max-height: 400px;">

                    <video *ngIf="rapport.photoVideo.endsWith('.mp4')" width="100%" controls class="mt-3 shadow-sm border rounded">
                        <source [src]="rapport.photoVideo" type="video/mp4">
                    </video>
                </div>
            </div>

           
              

                <button (click)="generatePDF()" class="btn btn-success">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </button>
            </div>
        </div>
    </div>


    <!-- ❌ Message si aucun rapport n'est trouvé -->
    <div *ngIf="!rapport" class="alert alert-danger text-center shadow-sm">
        <p class="mb-0 fw-bold">🚨 No report found.</p>
    </div>

    <!-- 📌 Footer -->
    <div class="report-footer text-center mt-5">
        <hr class="border-2 border-dark">
        <p class="text-muted small">Inspection and Quality Control - Official document generated by the system</p>
    </div>
<br><br>
