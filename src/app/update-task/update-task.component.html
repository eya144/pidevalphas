<app-header></app-header>
<br><br><br><br><br><br><br><br>

<div class="container py-4">
    <h3 class="text-center text-primary">Update Task</h3>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Task Name</label>
            <input type="text" class="form-control" formControlName="nom">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" formControlName="startDate">
            </div>
            <div class="col-md-6">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" formControlName="finishDate">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-control" formControlName="etatTache">
                    <option value="TODO">TODO</option>
                    <option value="DOING">DOING</option>
                    <option value="SUSPENDED">SUSPENDED</option>
                    <option value="DONE">DONE</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Priority</label>
                <select class="form-control" formControlName="priorite">
                    <option value="HAUTE">High</option>
                    <option value="MOYENNE">Medium</option>
                    <option value="BASSE">Low</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label">Workload (hours)</label>
                <input type="number" class="form-control" formControlName="chargeTravail">
            </div>
            <div class="col-md-6">
                <label class="form-label">Responsible ID</label>
                <input type="number" class="form-control" formControlName="responsableId">
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">Assigned User IDs (comma-separated)</label>
            <input type="text" class="form-control" formControlName="assignesIds">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Update Task</button>
           
        </div>
    </form>
</div>
